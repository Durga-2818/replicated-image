<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
    }

    .gallery div {
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <div><img src="file_1.jpg" alt="Image 1"></div>
    <div><img src="file_2.jpg" alt="Image 2"></div>
    <div><img src="file_3.jpg" alt="Image 3"></div>
    <div><img src="file_4.jpg" alt="Image 4"></div>
    <div><img src="file_5.jpg" alt="Image 5"></div>
    <div><img src="file_6.jpg" alt="Image 6"></div>
    <div><img src="file_7.jpg" alt="Image 7"></div>
    <div><img src="file_8.jpg" alt="Image 8"></div>
  </div>

</body>
</html>
